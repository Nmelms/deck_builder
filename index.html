<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MTG Deck Builder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div style="margin-left: auto; margin-right: 0" class="navbar-nav">
            <a class="searchLink nav-link active" aria-current="page" href="/"
              >Search</a
            >
            <a class="deckLink nav-link" href="./deck.html">Deck</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="search">
      <section class="searchForm">
        <h1>Search</h1>
        <select class="select form-select" aria-label="Default select example">
          <option selected>Sort by Color</option>
          <option value="c:r">Red</option>
          <option value="c:g">Green</option>
          <option value="c:b">Black</option>
          <option value="c:w">White</option>
          <option value="c:u">Blue</option>
        </select>
      </section>

      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasLeft"
        aria-controls="offcanvasLeft"
      >
        Toggle right offcanvas
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasLeft"
        aria-labelledby="offcanvasLeftLabel"
      >
        <div class="offcanvas-header searchHeader d-flex flex-column-reverse">
          <h4
            class="align-self-center text-center"
            id="headerTitle offcanvasLeftLabel "
          >
            Advanced Search
          </h4>

          <button
            type="button"
            class="btn-close btn-close-white text-reset align-self-end"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseThree"
                  aria-expanded="false"
                  aria-controls="flush-collapseThree"
                >
                  Card type
                </button>
              </h2>
              <div
                id="flush-collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="cardTypeCheckBox accordion-body">
                  <div class="form-check">
                    <input
                      class="cardType form-check-input"
                      type="checkbox"
                      value="t:creature "
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Creature
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="cardType form-check-input"
                      type="checkbox"
                      value="t:instant "
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Instant
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="cardType form-check-input"
                      type="checkbox"
                      value="t:enchantment "
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Enchantment
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="cardType form-check-input"
                      type="checkbox"
                      value="t:sorcery "
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      sorcery
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTwo"
                  aria-expanded="false"
                  aria-controls="flush-collapseTwo"
                >
                  Format
                </button>
              </h2>
              <div
                id="flush-collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="form-check">
                    <input
                      value=" f:standard"
                      class="formatRadio form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Standard
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value=" f:alchemy"
                      class="formatRadio form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      alchemy
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value=" f:modern"
                      class="formatRadio form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Modern
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value=" f:historic"
                      class="formatRadio form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      historic
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value=" f:commander"
                      class="formatRadio form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      commander
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      value=" f:brawl"
                      class="formatRadio form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      brawl
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Color
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="form-check">
                    <input
                      class="colorType form-check-input"
                      type="checkbox"
                      value="b"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Black
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="colorType form-check-input"
                      type="checkbox"
                      value="w"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      White
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="colorType form-check-input"
                      type="checkbox"
                      value="u"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Blue
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="colorType form-check-input"
                      type="checkbox"
                      value="g"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Green
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="colorType form-check-input"
                      type="checkbox"
                      value="r"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Red
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="advancedSearchBtn btn btn-dark">search</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
