<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="overflow-hidden">
    <nav
      class="navbar position-fixed w-100 navbar-expand-md z-index-3 navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MTG Deck Builder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div style="margin-left: auto; margin-right: 0" class="navbar-nav">
            <a class="nav-link" href="./deck.html">Deck</a>
            <a
              class="nav-link"
              data-bs-toggle="offcanvas"
              data-bs-target="#advancedSearch"
              aria-controls="advancedSearch"
              href="#"
            >
              Advanced Search
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="search">
      <section class="pl-5 searchForm text-white">
        <h1>Quick Search</h1>
        <select
          class="select bg-dark color-white text-white customSelect"
          aria-label="Default select example"
        >
          <option class="text-white" value="c:r">Red</option>
          <option value="c:g">Green</option>
          <option value="c:b">Black</option>
          <option value="c:w">White</option>
          <option value="c:u">Blue</option>
        </select>
      </section>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="advancedSearch">
      <div class="offcanvas-header searchHeader d-flex flex-column-reverse">
        <h4 class="align-self-center text-center" id="headerTitle">
          Advanced Search
        </h4>
        <button
          type="button"
          class="btn-close btn-close-white text-reset align-self-end"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body justify-content-between d-flex flex-column">
        <div class="accordion accordion-flush" id="advancedSearchAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="cardTypeHeading">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#cardType"
                aria-expanded="false"
                aria-controls="cardType"
              >
                Card type
              </button>
            </h2>
            <div
              id="cardType"
              class="accordion-collapse collapse"
              aria-labelledby="cardTypeHeading"
              data-bs-parent="#advancedSearchAccordion"
            >
              <div class="cardTypeCheckBox accordion-body">
                <div class="form-check">
                  <input
                    class="cardType form-check-input"
                    type="checkbox"
                    value="t:creature "
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Creature
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="cardType form-check-input"
                    type="checkbox"
                    value="t:instant "
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Instant
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="cardType form-check-input"
                    type="checkbox"
                    value="t:enchantment "
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Enchantment
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="cardType form-check-input"
                    type="checkbox"
                    value="t:sorcery "
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    sorcery
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="formatHeading">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#format"
                aria-expanded="false"
                aria-controls="format"
              >
                Format
              </button>
            </h2>
            <div
              id="format"
              class="accordion-collapse collapse"
              aria-labelledby="formatHeading"
              data-bs-parent="#advancedSearchAccordion"
            >
              <div class="accordion-body">
                <div class="form-check">
                  <input
                    value=" f:standard"
                    class="formatRadio form-check-input"
                    type="radio"
                    name="format"
                    id="standard"
                    checked
                  />
                  <label class="form-check-label" for="standard">
                    Standard
                  </label>
                </div>
                <div class="form-check">
                  <input
                    value=" f:alchemy"
                    class="formatRadio form-check-input"
                    type="radio"
                    name="format"
                    id="alchemy"
                  />
                  <label class="form-check-label" for="alchemy">
                    Alchemy
                  </label>
                </div>
                <div class="form-check">
                  <input
                    value=" f:modern"
                    class="formatRadio form-check-input"
                    type="radio"
                    name="format"
                    id="modern"
                  />
                  <label class="form-check-label" for="modern"> Modern </label>
                </div>
                <div class="form-check">
                  <input
                    value=" f:historic"
                    class="formatRadio form-check-input"
                    type="radio"
                    name="format"
                    id="historic"
                  />
                  <label class="form-check-label" for="historic">
                    Historic
                  </label>
                </div>
                <div class="form-check">
                  <input
                    value=" f:commander"
                    class="formatRadio form-check-input"
                    type="radio"
                    name="format"
                    id="commander"
                  />
                  <label class="form-check-label" for="commander">
                    Commander
                  </label>
                </div>
                <div class="form-check">
                  <input
                    value=" f:brawl"
                    class="formatRadio form-check-input"
                    type="radio"
                    name="format"
                    id="brawl"
                  />
                  <label class="form-check-label" for="brawl"> Brawl </label>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="colorHeading">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#color"
                aria-expanded="false"
                aria-controls="color"
              >
                Color
              </button>
            </h2>
            <div
              id="color"
              class="accordion-collapse collapse"
              aria-labelledby="colorHeading"
              data-bs-parent="#advancedSearchAccordion"
            >
              <div class="accordion-body">
                <div class="form-check">
                  <input
                    class="colorType form-check-input"
                    type="checkbox"
                    value="b"
                    id="black"
                  />
                  <label class="form-check-label" for="black"> Black </label>
                </div>
                <div class="form-check">
                  <input
                    class="colorType form-check-input"
                    type="checkbox"
                    value="w"
                    id="white"
                  />
                  <label class="form-check-label" for="white"> White </label>
                </div>
                <div class="form-check">
                  <input
                    class="colorType form-check-input"
                    type="checkbox"
                    value="u"
                    id="blue"
                  />
                  <label class="form-check-label" for="blue"> Blue </label>
                </div>
                <div class="form-check">
                  <input
                    class="colorType form-check-input"
                    type="checkbox"
                    value="g"
                    id="green"
                  />
                  <label class="form-check-label" for="green"> Green </label>
                </div>
                <div class="form-check">
                  <input
                    class="colorType form-check-input"
                    type="checkbox"
                    value="r"
                    id="red"
                  />
                  <label class="form-check-label" for="red"> Red </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="advancedSearchBtn w-75 align-self-center btn btn-dark">
          Search
        </button>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
