<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      data-domain="mtgdeckbuilder.netlify.app"
      src="https://plausible.io/js/script.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="overflow-hidden">
    <nav
      class="navbar position-fixed w-100 navbar-expand-md z-index-3 navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MTG Deck Builder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div style="margin-left: auto; margin-right: 0" class="navbar-nav">
            <a class="nav-link active" href="./">Home</a>
            <a class="nav-link" href="./cards.html">Search</a>
            <a
              class="nav-link"
              data-bs-toggle="offcanvas"
              data-bs-target="#advancedSearch"
              aria-controls="advancedSearch"
              href="#"
            >
              Advanced Search
            </a>
            <a class="nav-link" href="./deck.html">Deck</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="search">
      <section class="pl-5 searchForm text-white">
        <h1>Quick Search</h1>
        <select
          class="select bg-dark color-white text-white customSelect"
          aria-label="Default select example"
        >
          <option class="text-white" value="c:r">Red</option>
          <option value="c:g">Green</option>
          <option value="c:b">Black</option>
          <option value="c:w">White</option>
          <option value="c:u">Blue</option>
        </select>
      </section>
    </div>

    <script src="advancedSearch.js"></script>

    <script type="module" src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
